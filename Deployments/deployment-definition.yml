apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue
  labels:
    app: myapp
    type: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
      affinity:
       nodeAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
           - matchExpressions:
               - key: color
                 operator: In
                 value: 
		   - blue
  replicas: 6
  selector:
    matchLabels:
      app: myapp
